<div class="sorting right floated">
  <!--<label for="entitiesPerPageDropdown">Entities per Page:</label>-->
  <mat-form-field>
    <mat-select placeholder="Sort By..."
                (change)="sortPage($event.value)"
                id="sortByDropdown"
                [value]="this.paginationService.sortBy">
      <mat-option *ngFor="let option of sortOptions" [value]="option.name">
        {{ option.displayName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
