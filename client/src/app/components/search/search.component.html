<div class="search"
     (mouseover)="this.searchState = 'active'"
     (mouseout)="this.searchState = 'inactive'">
  <div class="item">
    <div class="ui icon input">
      <input type="text" placeholder="Search..." [@searchState]="this.searchState" #searchInput />
      <i *ngIf="searchInput.value.length > 0" class="icon searchremove" (click)="resetInput(searchInput)">
        <span class="glyphicon glyphicon-remove"></span>
      </i>
      <i class="search link icon" (click)="search(searchInput.value)"></i>
    </div>
  </div>
</div>
