<div *ngIf="_loading">
  <img class="spinner" src="../../../../assets/ajax-loader.gif">
</div>
<div *ngIf="!_loading">
  <div *ngIf="_searchResults.length == 0" class="search-result-list item">No results found</div>
  <div *ngIf="_searchResults.length > 0" class="search-result-list" >
    <search-result  class="ui divided items"
                   *ngFor="let result of _searchResults"
                   [searchResult]="result">
    </search-result>
  </div>
</div>
