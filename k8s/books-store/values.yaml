# Default values for books-store.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: books-store
repository: einshtein89

configmap:
  name: configmap

frontend:
  service:
    name: angular-service
    port: 80
    targetPort: 80
    selector: angular-deployment
    protocol: TCP
    type: NodePort
  deployment:
    name: angular-deployment
    replicaCount: 2
    minReadySeconds: 15
    strategy: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
    image:
      name: books_frontend_mongo
      tag: 1
      imagePullPolicy: Always
    containerPort: 80


backend:
  service:
    name: spring-boot-service
    port: 80
    targetPort: 3000
    selector: spring-boot-deployment
    protocol: TCP
    type: NodePort
  deployment:
    name: spring-boot-deployment
    replicaCount: 2
    minReadySeconds: 15
    strategy: RollingUpdate
    maxUnavailable: 1
    maxSurge: 1
    image:
      name: books_backend_mongo
      tag: 1
      imagePullPolicy: Always
    containerPort: 3000

mongo_db:
  service:
    name: mongodb-service
    selector: mongodb
    protocol: TCP
    port: 80
    targetPort: 27017
  deployment:
    name: mongodb-deployment
    replicaCount: 1
    image: mongo
    containerPort: 27017


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  host: books.com
  name: ingress
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    secretName: tls-secret
    hosts:
      - books.com

resources:
   limits:
     cpu: "1.0"
     memory: 1024Mi
   requests:
     cpu: "0.01"
     memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
